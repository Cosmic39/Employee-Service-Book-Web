<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Service Book - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">Employee Login</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="empId" class="block mb-1 font-medium">Employee ID</label>
            <input id="empId" type="text" class="w-full p-2 border rounded" placeholder="Enter your Employee ID" required />
          </div>
          <div>
            <label for="phone" class="block mb-1 font-medium">Phone Number</label>
            <input id="phone" type="tel" class="w-full p-2 border rounded" placeholder="Enter your Phone Number" required />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Enter your Password" required />
          </div>
            <button type="submit" class="w-full py-2 bg-blue-800 text-white rounded hover:bg-blue-700" href='OSB.html';>Login</button>
        </form>
      </div>
    
      <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
    
          const empId = document.getElementById('empId').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const password = document.getElementById('password').value.trim();
    
          // Validate Employee ID
          if (empId === '') {
            alert('Employee ID is required.');
            return;
          }
    
          // Validate Phone Number
          if (phone === '') {
            alert('Phone Number is required.');
            return;
          }
    
          // Validate Password
          if (password === '') {
            alert('Password is required.');
            return;
          }
    
          // Validate Phone Number (basic validation for 10 digits)
          const phoneRegex = /^[0-9]{10}$/;
          if (!phoneRegex.test(phone)) {
            alert('Please enter a valid 10-digit phone number.');
            return;
          }
    
          // Validate Password (minimum 6 characters)
          if (password.length < 8) {
            alert('Password must be at least 6 characters long.');
            return;
          }
    
          // If all validations pass
          window.location.href = 'OSB.html';
          // You can proceed with form submission or further processing here
        });
      </script>
</body>
</html>
